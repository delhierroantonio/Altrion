<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Altrion - Web design</title>
    <link rel="icon" href="public/images/icon.png">
    <!-- SEO -->

    <!-- End SEO-->

    <!-- CSS Files -->
    <link rel="stylesheet" href="public/css/styles.css">
    <link rel="stylesheet" href="public/css/animations.css">
    <link rel="stylesheet" href="public/css/bootstrap.css">
    <script src="https://kit.fontawesome.com/7c0364cedf.js" crossorigin="anonymous"></script>
    <!-- End CSS Files -->
</head>
<body id="home">
    <!-- Aside bar -->
    <aside class="aside display-column">
        <div class="aside__item">
            <a href="" target="_blank">
                <i class="fa-brands fa-github fa-2x icon"></i>
            </a>
        </div>
        <div class="aside__item">
            <a href="" target="_blank">
                <i class="fa-brands fa-linkedin fa-2x icon"></i>
            </a>
        </div>
        <div class="aside__item">
            <a href="" target="_blank">
                <i class="fa-brands fa-instagram fa-2x icon"></i>
            </a>
        </div>
        <div class="aside__item">
            <a href="" target="_blank">
                <i class="fa-brands fa-facebook fa-2x icon"></i>
            </a>
        </div>
    </aside>
    <!-- End aside bar -->

    <!-- Header -->
    <header class="header">
        <div class=" header__content container-box">
            <div class="display-row header__content__title__box">
                <h1 class="header__content--title">Altrion</h1>
            </div>
        </div>
    </header>
    <!-- End header -->

    <!-- Navbar -->
    <nav class="navbar navbar--color">
        <ul class="container-box navbar__box">
            <div class="navbar__box__item navbar-logo">
                <picture class="navbar__icon__box">
                    <img src="public/images/icon.png" class="navbar__icon__box-image" alt="Altrion icon">
                </picture>
            </div>
            <div class="navbar__box__item navbar-list">
                <li class="navbar-list__item">
                    <a class="navbar-item" href="">Home</a>
                </li>
                <li class="navbar-list__item">
                    <a class="navbar-item" href="">About us</a>
                </li>
                <li class="navbar-list__item">
                    <a class="navbar-item" href="">Our works</a>
                </li>
                <li class="navbar-list__item">
                    <a class="navbar-item" href="">Contact</a>
                </li>
            </div>
            <div class="navbar__box__item navbar-switch">
                <div class="form-check form-switch theme-switch-wrapper">
                    <label class="theme-switch" for="checkbox">
                        <input class="form-check-input" type="checkbox" id="checkbox" />
                    </label>
                </div>
                <i class="fa-solid fa-moon fa-2x navbar-icon"></i>
                <i class="fa-solid fa-sun fa-2x navbar-icon"></i>
            </div>
        </ul>
    </nav>
    <!-- End navbar -->

    <!-- Sections -->
    <section>
        <h1>Section</h1>
    </section>
    <!-- End sections -->

    <!-- Footer -->
    <footer>
        <h1>Footer</h1>
    </footer>
    <!-- End footer -->

    <!-- JS Files -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="public/js/bootstrap.js"></script>
    <script src="public/js/main.js"></script>
</body>
</html>
